<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<style>
  /* *{
      background-color: rgba(0, 0, 0, 0.562);
  } */
    table{
        justify-content: center;
        width: 100%;
        display: grid;
        padding-top: 100px;
    }
    button{
        width: 100px;
        height: 100px;
        color: hsl(0, 3%, 6%);
        font-size: 90px;
        font-weight: bold;
        
        background-color: rgb(240, 211, 123);
    }
</style>
<body>
    <div id="move"></div>
    <table>
        <tr>
            <td><button onclick="playerwin(1)" id="1"></button></td>
            <td><button onclick="playerwin(2)" id="2"></button></td>
            <td><button onclick="playerwin(3)" id="3"></button ></td>
        </tr>

        <tr>
            <td><button onclick="playerwin(4)" id="4"></button></td>
            <td><button onclick="playerwin(5)" id="5"></button></td>
            <td><button onclick="playerwin(6)" id="6"></button></td>
        </tr>

        <tr>
            <td><button onclick="playerwin(7)" id="7"></button></td>
            <td><button onclick="playerwin(8)" id="8"></button></td>
            <td><button onclick="playerwin(9)" id="9"></button></td>
        </tr>
    </table>
</body>
<script src="app.js"></script>
</html>
